            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
    meta:
      bitrise.io:
        stack: osx-xcode-edge
  XcodeStable:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: standard
app:
  envs:
  - opts:
      is_expand: false
    TEST_WORKFLOWS: |-
      test1
      test2
      test3
meta:
  bitrise.io:
    machine_type_id: standard
