        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
    meta:
      bitrise.io:
        stack: osx-vs4mac-previous-stable
  XamarinStable:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
    meta:
      bitrise.io:
        stack: osx-vs4mac-stable
  XcodeEdge:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
