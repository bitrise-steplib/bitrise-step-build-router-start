---
format_version: '9'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*.*.*"
  workflow: release
workflows:
  primary:
    steps:
    - activate-ssh-key@3.x.x:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - path::./:
        inputs:
        - workflows: Ubuntu
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: UbuntuLTS
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: XamarinPrevious
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: XamarinEdge
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: XcodeEdge
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: XcodeStable
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
    - path::./:
        inputs:
        - workflows: XamarinStable
        - wait_for_builds: 'true'
        - verbose: 'yes'
        - access_token: "$ACCESS_TOKEN"
  release:
    steps:
    - trigger-bitrise-workflow@0.x.x:
        inputs:
        - api_token: "$CONTROL_CENTER_TRIGGER_KEY"
        - workflow_id: step-release
        - exported_environment_variable_names: STEP_ID_IN_STEPLIB|GIT_REPOSITORY_URL
        - app_slug: "$CONTROL_CENTER_APP_SLUG"
  test1:
    steps:
    - activate-ssh-key@3.x.x:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        inputs:
        - content: bitrise run test_shared_envs
  test2:
    steps:
    - activate-ssh-key@3.x.x:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
        asset_urls:
          icon.svg: https://bitrise-steplib-collection.s3.amazonaws.com/steps/activate-ssh-key/assets/icon.svg
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        inputs:
        - content: bitrise run test_shared_envs
  test3:
    steps:
    - activate-ssh-key@3.x.x:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        inputs:
        - content: bitrise run test_shared_envs
  Ubuntu:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
  UbuntuLTS:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - change-workdir@1.x.x:
        inputs:
        - path: "$GOPATH/src/github.com/bitrise-steplib/bitrise-step-build-router-start"
    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            export ERRCHECK_DISABLE="set"
            bitrise run test
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
        machine_type_id: standard
  XamarinEdge:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
