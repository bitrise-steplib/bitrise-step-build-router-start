    - git-clone@4.x.x: {}
    - script@1.x.x:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bitrise run test
    meta:
      bitrise.io:
        stack: osx-xcode-edge
